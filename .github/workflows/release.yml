name: Release

on:
  push:
    tags: [ 'v*' ]

jobs:
  build:
    name: Build ${{ matrix.os_name }}-${{ matrix.arch }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            os_name: darwin
            arch: arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            os_name: darwin
            arch: amd64
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-rust-

    - name: Build
      run: |
        cargo build --release --target ${{ matrix.target }}
        mkdir -p dist
        cp target/${{ matrix.target }}/release/cyber-zen-tools "dist/cyber-zen-${{ matrix.os_name }}-${{ matrix.arch }}"
        chmod +x "dist/cyber-zen-${{ matrix.os_name }}-${{ matrix.arch }}"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: cyber-zen-${{ matrix.os_name }}-${{ matrix.arch }}
        path: dist/cyber-zen-${{ matrix.os_name }}-${{ matrix.arch }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version info
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist

    - name: Create release assets
      run: |
        cd dist
        for file in *; do
          tar -czf "${file}.tar.gz" "$file"
          zip "${file}.zip" "$file"
        done
        cd ..

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## Cyber Zen Tools ${{ steps.version.outputs.version }}
          
          ### 下载
          - [cyber-zen-darwin-amd64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/cyber-zen-darwin-amd64.tar.gz) - macOS Intel
          - [cyber-zen-darwin-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/cyber-zen-darwin-arm64.tar.gz) - macOS Apple Silicon
          
          ### 安装
          ```bash
          # 下载并安装
          curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.sh | bash -s -- --version ${{ steps.version.outputs.version }}
          ```
        files: |
          dist/*.tar.gz
        draft: false
        prerelease: false
