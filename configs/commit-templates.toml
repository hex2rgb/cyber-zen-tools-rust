# Commit 消息模板配置
[commit_templates]
# 变更类型前缀
[commit_templates.prefixes]
feat = "feat"
fix = "fix"
refactor = "refactor"
style = "style"
docs = "docs"
test = "test"
chore = "chore"
perf = "perf"
cleanup = "cleanup"
breaking = "breaking"
ci = "ci"
build = "build"
revert = "revert"
security = "security"
config = "config"
deps = "deps"
types = "types"

# 中文描述映射
[commit_templates.descriptions]
feat = "新增功能"
fix = "修复问题"
refactor = "重构代码"
style = "代码格式调整"
docs = "文档更新"
test = "测试相关"
chore = "维护任务"
perf = "性能优化"
cleanup = "清理代码"
breaking = "破坏性变更"
ci = "持续集成"
build = "构建相关"
revert = "回滚变更"
security = "安全相关"
config = "配置调整"
deps = "依赖更新"
types = "类型定义"

# 动作词映射（用于生成描述）
[commit_templates.actions]
added = "新增"
modified = "优化"
deleted = "删除"
renamed = "重命名"
moved = "移动"
updated = "更新"
improved = "改进"
enhanced = "增强"
fixed = "修复"
cleaned = "清理"
refactored = "重构"
optimized = "优化"
simplified = "简化"
adjusted = "调整"
configured = "配置"
initialized = "初始化"
removed = "移除"
replaced = "替换"
restructured = "重组"

# 文件类型到提交类型的映射规则
[commit_templates.type_mapping]
# 测试文件 -> test
"测试文件" = "test"
"测试相关" = "test"
# 文档文件 -> docs
"文档文件" = "docs"
# 配置文件 -> config 或 chore
"配置文件" = "config"
"构建配置文件" = "build"
"部署文件" = "ci"
# 样式文件 -> style
"CSS 样式文件" = "style"
"SCSS/Sass 样式文件" = "style"
"Less 样式文件" = "style"
# 性能优化 -> perf
"性能优化" = "perf"
# 依赖更新 -> deps
"依赖管理文件" = "deps"

